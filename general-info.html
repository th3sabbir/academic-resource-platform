    <style>
       
        body {
            font-family: "Outfit", sans-serif;
            background-color: rgb(218, 237, 255);
            color: #333; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .info-card-container {
            background-color: #2a2f3a; 
            color: #e0e0e0; 
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px; 
            text-align: center;
            margin-bottom: 25px; 
        }

        .info-card-title {
            font-size: 1.6em; 
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .title-separator {
            border: 0;
            border-radius: 20px;
            height: 10px;
            background-color: rgba(224, 224, 224, 0.3); 
            width: 60%;
            margin: 0 auto 25px auto; 
        }

       
        .info-button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .info-button {
            background-color: #3c424f; 
            color: #e0e0e0;
            text-decoration: none;
            padding: 18px 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            border: 1px solid #4a505c; 
        }

        .info-button:hover {
            background-color: #4a505c; 
            transform: translateY(-2px);
        }

       
        .drive-link-text {
            font-size: 0.9em;
            color: #777; 
            margin-bottom: 15px;
            text-align: center;
        }

        .drive-link-text a {
            color: #007bff; 
            text-decoration: none;
        }
        .drive-link-text a:hover {
            text-decoration: underline;
        }
        
        .back-to-index-link {
            display: inline-block; 
            color: #333;
            font-size: 1em;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            transition: background-color 0.2s ease;
            margin-bottom: 25px; 
        }

        .back-to-index-link:hover {
            background-color: #dde1e5;
            text-decoration: none;
        }
        
       
        .page-footer-text {
            text-align: center;
            color: #555; 
            font-size: 0.9em;
            margin-top: 20px; 
        }
        .footer {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

    </style>
</head>
